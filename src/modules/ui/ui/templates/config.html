{% extends "base.html" %}
{% block title %}
Home
{% endblock %}
{% block body %}
<html>
    <head>
        <title>Config Page</title>
    </head>
    <body>
        <div class="container">
            <form action="/config/" method="POST">
                <div class="form-group">
                    <label for="file_name">New Data File Name</label>
                    <input type="text" class="form-control" id="file_name" name="file_name" placeholder="2020.12.31.Site17.csv">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency of Samples (per second)</label>
                    <input type="integer" class="form-control" id="frequency" name="frequency" placeholder="1">
                    <label for="duration">Duration of Measurement Cycle (minutes)</label>
                    <input type="float" class="form-control" id="duration" name="duration" placeholder="5">
                </div>
                <button type="submit" class="btn btn-primary">Start Measuring!</button>
                {{ form.csrf_token }}
            </form>

            
        </div>
    </body>
</html>
{% endblock %}
