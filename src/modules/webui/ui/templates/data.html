{% extends "base.html" %}
{% block title %}
Data Download
{% endblock %}
{% block body %}
<div class="container-fluid text-center">
    <h1>Data Download</h1>

    <div class="container" style="width:50%">
        {% if file_list %}
            {% for file in file_list %}
                <div class="row">
                    <div class="col-sm-10">
                        <h2>{{ file }}</h2>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary btn-lg" onclick="location.href='/download/{{ file }}';">Download</button>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No Files Found</p>
        {% endif %}
    </div>



</div>
{% endblock %}
